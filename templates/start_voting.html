{% extends "base.html" %}
{% block content %}
<h1>Start Voting Session</h1>

<form id="startVotingForm" method="POST" action="{{ url_for('start_voting') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Voting</button>
</form>

<a href="{{ url_for('show_incentive') }}" class="btn btn-secondary">Back</a>
{% endblock %}
