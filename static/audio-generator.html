<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Audio Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .audio-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .category h3 {
            color: #FFD700;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sound-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .sound-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sound-item:last-child {
            border-bottom: none;
        }

        .play-btn {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .existing {
            color: #4CAF50;
            font-weight: bold;
        }

        .missing {
            color: #ff6b6b;
        }

        .generated {
            color: #FFD700;
            font-weight: bold;
        }

        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }

        .log-info { color: #4CAF50; }
        .log-warn { color: #FFA500; }
        .log-error { color: #f44336; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .generating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Casino Audio Generator</h1>
        
        <div class="controls">
            <button class="btn btn-primary" id="generateBtn">üéµ Generate All Sounds</button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>üì• Download All</button>
            <button class="btn btn-secondary" id="testBtn" disabled>üîä Test Audio System</button>
            <button class="btn btn-danger" id="clearBtn">üóëÔ∏è Clear Cache</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="status" id="statusText">Ready to generate sounds...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="audio-categories" id="categoriesContainer">
            <!-- Categories will be populated by JavaScript -->
        </div>

        <div class="log" id="logContainer">
            <div class="log-entry log-info">üéµ Casino Audio Generator ready. Click "Generate All Sounds" to create missing audio files.</div>
        </div>
    </div>

    <script src="audio-generator.js"></script>
    <script>
        class AudioGeneratorUI {
            constructor() {
                this.generator = window.audioGenerator;
                this.audioElements = new Map();
                this.generatedCount = 0;
                this.totalCount = 0;
                
                this.initializeUI();
                this.setupEventListeners();
                this.loadAudioManifest();
            }

            initializeUI() {
                this.generateBtn = document.getElementById('generateBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.testBtn = document.getElementById('testBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.statusText = document.getElementById('statusText');
                this.progressFill = document.getElementById('progressFill');
                this.categoriesContainer = document.getElementById('categoriesContainer');
                this.logContainer = document.getElementById('logContainer');
            }

            setupEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateAllSounds());
                this.downloadBtn.addEventListener('click', () => this.downloadAllSounds());
                this.testBtn.addEventListener('click', () => this.testAudioSystem());
                this.clearBtn.addEventListener('click', () => this.clearCache());
            }

            log(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.logContainer.appendChild(entry);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            async loadAudioManifest() {
                try {
                    const response = await fetch('/static/audio/audio-manifest.json');
                    const manifest = await response.json();
                    this.renderCategories(manifest.audio_manifest.categories);
                    this.log('Audio manifest loaded successfully');
                } catch (error) {
                    this.log(`Failed to load audio manifest: ${error.message}`, 'error');
                }
            }

            renderCategories(categories) {
                this.categoriesContainer.innerHTML = '';
                
                const categoryIcons = {
                    ui: 'üîò',
                    slot_machine: 'üé∞',
                    scratch_card: 'üé´',
                    roulette: 'üéØ',
                    wheel_of_fortune: 'üé°',
                    dice: 'üé≤',
                    wins: 'üèÜ',
                    coins: 'üí∞',
                    celebrations: 'üéâ',
                    ambient: 'üéµ',
                    notifications: 'üîî',
                    voice: 'üé§',
                    transitions: '‚ú®'
                };

                Object.entries(categories).forEach(([categoryName, category]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    
                    const title = document.createElement('h3');
                    title.innerHTML = `${categoryIcons[categoryName] || 'üéµ'} ${category.description}`;
                    categoryDiv.appendChild(title);

                    const soundList = document.createElement('ul');
                    soundList.className = 'sound-list';

                    category.sounds.forEach(sound => {
                        const listItem = document.createElement('li');
                        listItem.className = 'sound-item';

                        const soundName = document.createElement('span');
                        soundName.textContent = sound.file;
                        
                        if (sound.exists) {
                            soundName.className = 'existing';
                            soundName.title = 'File exists';
                        } else {
                            soundName.className = 'missing';
                            soundName.title = 'File missing - will be generated';
                            this.totalCount++;
                        }

                        const playBtn = document.createElement('button');
                        playBtn.className = 'play-btn';
                        playBtn.textContent = '‚ñ∂Ô∏è Play';
                        playBtn.disabled = !sound.exists;
                        playBtn.addEventListener('click', () => this.playSound(sound.file));

                        listItem.appendChild(soundName);
                        listItem.appendChild(playBtn);
                        soundList.appendChild(listItem);
                    });

                    categoryDiv.appendChild(soundList);
                    this.categoriesContainer.appendChild(categoryDiv);
                });

                this.log(`Found ${this.totalCount} missing audio files to generate`);
            }

            async generateAllSounds() {
                try {
                    this.generateBtn.disabled = true;
                    this.generateBtn.classList.add('generating');
                    this.progressContainer.style.display = 'block';
                    this.statusText.textContent = 'Initializing audio generation...';
                    
                    this.log('Starting audio generation process...', 'info');
                    
                    // Wait for audio context to be ready
                    if (!this.generator.context) {
                        await this.generator.initAudioContext();
                    }

                    const count = await this.generator.generateAllSounds();
                    
                    this.updateProgress(100);
                    this.statusText.textContent = `Generated ${count} audio files successfully!`;
                    
                    this.downloadBtn.disabled = false;
                    this.testBtn.disabled = false;
                    
                    // Update UI to show generated files
                    this.updateSoundStatus();
                    
                    this.log(`‚úÖ Successfully generated ${count} audio files`, 'info');
                    
                } catch (error) {
                    this.log(`‚ùå Failed to generate audio files: ${error.message}`, 'error');
                    this.statusText.textContent = 'Generation failed!';
                } finally {
                    this.generateBtn.disabled = false;
                    this.generateBtn.classList.remove('generating');
                }
            }

            updateProgress(percentage) {
                this.progressFill.style.width = `${percentage}%`;
            }

            updateSoundStatus() {
                const soundItems = document.querySelectorAll('.sound-item');
                soundItems.forEach(item => {
                    const soundName = item.querySelector('span');
                    const playBtn = item.querySelector('.play-btn');
                    const filename = soundName.textContent;
                    
                    if (this.generator.generatedAudios.has(filename)) {
                        soundName.className = 'generated';
                        soundName.title = 'Generated sound';
                        playBtn.disabled = false;
                    }
                });
            }

            async playSound(filename) {
                try {
                    // Check if it's a generated sound
                    if (this.generator.generatedAudios.has(filename)) {
                        const blobUrl = this.generator.getAudioBlobUrl(filename);
                        if (blobUrl) {
                            const audio = new Audio(blobUrl);
                            audio.volume = 0.5;
                            await audio.play();
                            this.log(`üîä Playing generated sound: ${filename}`);
                        }
                    } else {
                        // Try to play existing file
                        const audio = new Audio(`/static/audio/${filename}`);
                        audio.volume = 0.5;
                        await audio.play();
                        this.log(`üîä Playing existing sound: ${filename}`);
                    }
                } catch (error) {
                    this.log(`Failed to play ${filename}: ${error.message}`, 'error');
                }
            }

            downloadAllSounds() {
                try {
                    this.generator.downloadAll();
                    this.log('üì• Downloading all generated sounds...', 'info');
                } catch (error) {
                    this.log(`Download failed: ${error.message}`, 'error');
                }
            }

            async testAudioSystem() {
                try {
                    this.log('üß™ Testing audio system...', 'info');
                    
                    // Test sequence of different sound types
                    const testSounds = [
                        'ui-hover.mp3',
                        'slot-lever-pull.mp3',
                        'coin-single.mp3',
                        'win-small.mp3',
                        'dice-roll-1.mp3'
                    ];

                    for (const sound of testSounds) {
                        await this.playSound(sound);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                    this.log('‚úÖ Audio system test completed', 'info');
                } catch (error) {
                    this.log(`Test failed: ${error.message}`, 'error');
                }
            }

            clearCache() {
                try {
                    this.generator.generatedAudios.clear();
                    this.downloadBtn.disabled = true;
                    this.testBtn.disabled = true;
                    this.progressContainer.style.display = 'none';
                    
                    // Reset UI
                    const soundItems = document.querySelectorAll('.sound-item');
                    soundItems.forEach(item => {
                        const soundName = item.querySelector('span');
                        const playBtn = item.querySelector('.play-btn');
                        
                        if (!soundName.textContent.includes('exists')) {
                            soundName.className = 'missing';
                            soundName.title = 'File missing - will be generated';
                            playBtn.disabled = true;
                        }
                    });
                    
                    this.log('üóëÔ∏è Cache cleared', 'warn');
                } catch (error) {
                    this.log(`Clear cache failed: ${error.message}`, 'error');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.audioGeneratorUI = new AudioGeneratorUI();
        });
    </script>
</body>
</html>
