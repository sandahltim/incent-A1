# pytest.ini
# Pytest configuration for the Employee Incentive System test suite
# Version: 1.0.0

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    mobile: Mobile responsiveness tests
    database: Tests requiring database access
    slow: Tests that take longer to run
    api: API endpoint tests
    auth: Authentication and authorization tests
    cache: Caching system tests
    analytics: Analytics and reporting tests
    games: Mini-games functionality tests
    voting: Voting system tests
    admin: Admin functionality tests
    employee: Employee functionality tests
    security: Security-related tests

# Test session configuration
console_output_style = progress
junit_family = xunit2

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask_wtf
    ignore::UserWarning:werkzeug

# Coverage configuration (if pytest-cov is installed)
# Uncomment these lines if you want to generate coverage reports
# addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80
# --cov-config=.coveragerc

# Timeout configuration (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread